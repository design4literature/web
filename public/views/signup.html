<div class="headline">Horace Account Profile</div>

<!-- START SignupCtrl -->
<div>
    <div class="yellowBox" style="width: 300px;text-align: center;">
        <form name="signupForm" novalidate class="signinForm" ng-submit="signup(signup.user)">
            <div class="signinBox">
                <div><input id="username" class="signupField" signin-field type="text" set-focus
                            ng-model="signup.user.name" required ng-trim
                            placeholder="Username"/></div>
                <div><input id="password" class="signupField" signin-field type="password"
                            ng-model="signup.user.password" required ng-trim
                            placeholder="Password"/></div>
                <div><input id="confirm" class="signupField" signin-field type="password"
                            ng-model="signup.user.confirm" required ng-trim
                            placeholder="Confirm Password"/></div>
                <div><input id="email" class="signupField" signin-field type="text"
                            ng-model="signup.user.email" required ng-trim
                            placeholder="Email"/></div>
                <button id="submit" ng-click="signup.signup()" class="signinButton-{{!signupForm.$valid}}"
                        ng-disabled="!signupForm.$valid">Sign In
                </button>
                <div class="small"><a ng-href="signinHelp.html" target="_blank">Sign up help</a></div>
                <div class="errorMsg" ng-show="signin.showError">
                    <a class="error" ng-href="signinHelp.html" target="_blank">{{signup.errorMessage}} </a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- END SignupCtrl -->
