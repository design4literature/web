<div ng-include="signin.menubar"></div>

<div class="headline">Horace Account Profile</div>

<!-- START SignupCtrl -->
<div>
    <div class="yellowBox">
        <form name="signupForm" novalidate class="signinForm" ng-submit="submit(signin.user)">
            <div class="signinBox">
                <div><input id="username" class="signupField" signin-field type="text" set-focus
                            ng-model="signin.user.name" required ng-trim
                            placeholder="Username"/></div>
                <div><input id="password" class="signupField" signin-field type="password"
                            ng-model="signin.user.password" required ng-trim
                            placeholder="Password"/></div>
                <div><input id="confirm" class="signupField" signin-field type="password"
                            ng-model="signin.user.confirm" required ng-trim
                            placeholder="Confirm Password"/></div>
                <div><input id="email" class="signupField" signin-field type="text"
                            ng-model="signin.user.email" required ng-trim
                            placeholder="Email"/></div>
                <button id="submit" class="signinButton-{{!signupForm.$valid}}" ng-disabled="!signupForm.$valid">Create Account
                </button>
                <div class="small"><a ng-href="signinHelp.html">Sign up help</a></div>
                <div class="errorMsg" ng-show="signin.showError">
                    <a class="error" ng-href="signinHelp.html" target="_blank">{{signin.errorMessage}} </a>
                </div>
            </div>
        </form>
    </div>
</div>
<h3>{{signin.status}}</h3>
<!-- END SignupCtrl -->
