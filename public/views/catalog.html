<div class="left-column" style="width: 12%">
    <a onclick="document.location = 'index.html#/browse/';">Go Browse</a>
</div>
<div class="right-column" style="width: 88%">

    <accordion close-others="catalog.openOneAtATime">

        <accordion-group is-open="catalog.createCatalogOpen" heading="Create/Update Catalog">
            <div class="yellowBox">
                <form name="saveMetadataForm" novalidate>

                    <div>Work Type: <select ng-change="catalog.workTypeSelected()"
                                            ng-model="catalog.postData.metadata.workType"
                                            ng-options="value[0] as value[1] for value in catalog.workTypeOptions"></select>
                    </div>

                    <input type="hidden" ng-model="catalog.postData.notify"/>

                    <!-- Start catalog fields -->
                    <div id="catalogFields" style="display: none">
                        <table style="table-layout:fixed">
                            <tr ng-repeat="item in catalog.workTypeCatalogFieldInfo[catalog.postData.metadata.workType]"
                                ng-if="(item.id !== 'workType')">
                                <td><span>{{item.name}}:</span><span ng-if="item.required"
                                                                     style="font-weight: bold;color:red">*</span>
                                </td>
                                <td style="text-align: center;vertical-align: middle;width: 32px"><img
                                        tooltip="{{item.description}}" src="images/help-icon-16.png"/></td>
                                <td style="height: 40px;width: 300px;word-wrap:break-word">
                                    <textarea name="{{item.id}}" ng-if="item.type === 'text'"
                                              ng-model="catalog.postData.metadata[item.id]"
                                              class="catalogField"></textarea>
                                    <input name="{{item.id}}" ng-if="item.type === 'input'"
                                           ng-model="catalog.postData.metadata[item.id]"
                                           placeholder="{{item.placeholder}}"
                                           class="catalogField"/>
                                    <select name="{{item.id}}" ng-if="item.type === 'select'"
                                            ng-model="catalog.postData.metadata[item.id]"
                                            ng-options="value[0] as value[1] for value in item.options"></select>

                                    <div ng-if="item.id === 'publisherAddress'">
                                        <input name="{{item.id}}" type="text" class="catalogField"
                                               ng-model="asyncSelected"
                                               placeholder="Type Publisher's Address"
                                               typeahead="address.formatted_address for address in catalog.getAddress($viewValue) | filter:$viewValue"
                                               typeahead-on-select="catalog.selectedAddress($item)"
                                               typeahead-editable="false"
                                               typeahead-loading="loadingLocations" class="form-control">
                                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- End catalog fields -->

                    <!-- end of fields -->
                    <div class="errorMsg" ng-show="catalog.error">{{catalog.errorMsg}}</div>
                    <div>
                        <!-- TODO replace submit with Save icon -->
                        <a style="margin: 1em" ng-click="catalog.submitMetadata()"
                           ng-disabled="!saveMetadataForm.$valid">
                            Create
                        </a>
                    <span>
                        <!-- TODO replace Search Similar with Search icon -->
                        <a ng-click="catalog.resetCatalogMetadata()">Clear</a>
                        <a ng-click="catalog.printMetadata()">Print</a>
                        <!--<a ng-click="catalog.searchCatalogOpen = true">Clear</a>-->
                    </span>

                    </div>
                </form>
            </div>
        </accordion-group>

        <accordion-group style="margin-top: 1em" is-open="catalog.searchCatalogOpen" heading="Search">
            <div style="margin-top: 2em"/>
            <form name="searchForm" novalidate> <!-- TODO replace button with search icon -->
                <div>Search: <input ng-model="catalog.query.general" name="general" type="text" size="100"/></div>
                <a ng-click="catalog.search()"
                   ng-disabled="!searchForm.$valid || catalog.query.general === ''">
                    Submit Search
                </a>
            </form>
            <div id="searchResults" style="display: none">
                <table>
                   <a href="http://apple.com"><tr ng-repeat="result in catalog.searchResults"><td style="width: 200px">{{result.score}}</td><td>{{result.obj.title.title}}</td></tr></a>
                </table>
            </div>
        </accordion-group>
    </accordion>
