<div class="left-column" style="width: 12%">
    <a onclick="document.location = 'index.html#/browse/';">Go Browse</a>
</div>
<div class="right-column" style="width: 88%">

    <accordion close-others="catalog.closeOneAtATime">

        <accordion-group is-open="catalog.createCatalogOpen" heading="Create Catalog">
            <div>

                <div style="margin: 1em 1em 1em 1em;">Add
                    <select>
                        <option>Title</option>
                        <option>URN</option>
                        <option>Work Type</option>
                        <option>Author</option>
                        <option>Publisher</option>
                        <option>Editor</option>
                        <option>Edition</option>
                        <option>Similar Edition</option>
                        <option>Language</option>
                        <option>Subject</option>
                    </select>
                </div>

                <form name="saveMetadataForm" novalidate>
                    <input ng-model='catalog.metadata.notify' type="hidden" name="notify" value="true"/>
                    <div>
                        <table>
                            <tr><td>URN:</td><td><input ng-model='catalog.metadata.id' type="text" name="id" size="100"/></td></tr>
                            <tr><td>Title:</td><td><input ng-model='catalog.metadata.title' type="text" name="title" size="100"/></td></tr>
                            <tr><td>Author:</td><td><input ng-model='catalog.metadata.baseAuthorNames' type="text" name="baseAuthorNames" size="100"/></td></tr>
                            <tr><td>Publisher:</td><td><input ng-model='catalog.metadata.basePublisher' type="text" name="basePublisher" size="100"/></td></tr>
                            <tr><td>Editor:</td><td><input ng-model='catalog.metadata.baseEditors' type="text" name="baseEditors" size="100"/></td></tr>
                            <tr><td>Language:</td><td><input ng-model='catalog.metadata.lang' type="text" name="lang" size="100"/></td></tr>
                            <tr><td>Subjects:</td><td><input ng-model='catalog.metadata.subjects' type="text" name="subjects" size="100"/></td></tr>
                            <tr><td>Format:</td><td><input ng-model='catalog.metadata.contentFormat' type="text" name="contentFormat" size="100"/></td></tr>
                            <tr><td>Editions:</td><td><input ng-model="catalog.metadata.baseEditions" type="text" name="editions" size="100"/> </td></tr>
                            <tr><td>Similar Editions:</td><td><input ng-model='catalog.metadata.similarEditions' type="text" name="similarEditions" size="100"/></td></tr>
                        </table>
                    </div>
                    <!-- end of fields -->
                    <div class="errorMsg" ng-show="catalog.error">{{catalog.errorMsg}}</div>
                    <div style="float: right">
                        <!-- TODO replace submit with Save icon -->
                        <a style="margin: 1em" ng-click="catalog.submitMetadata()"
                           ng-disabled="!saveMetadataForm.$valid">
                            Create
                        </a>
                    <span>
                        <!-- TODO replace Search Similar with Search icon -->
                        <a ng-click="catalog.searchCatalogOpen = true">Search Similar</a>
                    </span>
                    </div>
                </form>
            </div>
        </accordion-group>

        <accordion-group style="margin-top: 1em" is-open="catalog.searchCatalogOpen" heading="Search Catalog">
            <div style="margin-top: 2em"/>
            <form name="searchForm" novalidate> <!-- TODO replace button with search icon -->
                <div>Search: <input ng-model="catalog.query.general" name="general" type="text" size="100"/></div>
                <a style="float: right" ng-click="catalog.search()" ng-disabled="!searchForm.$valid || catalog.query.general === ''">
                    Submit Search
                </a>
            </form>
        </accordion-group>
    </accordion>
