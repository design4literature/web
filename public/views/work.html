<!-- Editor styleSpecs dynamically added (depends on editor engine) -->
<style id='d_styles'>
</style>

<!-- Drawer with navigation aids -->
<div style="margin-top: 4em" class="snap-drawers">

    <div class="snap-drawer snap-drawer-left">
        <!-- The table of contents to initially appear in a closed drawer -->
        <div class="editorTocControls">
            <!-- Arrow navigation over TOC -->
            <div>
                <button ng-click="editorModel.pager.goPreviousSection()">&lt;&lt;</button>
                <button ng-click="editorModel.pager.goPreviousChunk()">&lt;</button>
                <b> Table of Contents </b>
                <button ng-click="editorModel.pager.goNextChunk()">&gt;</button>
                <button ng-click="editorModel.pager.goNextSection()">&gt;&gt;</button>
            </div>
            <!-- Navigation info and user affordance to set the 'section' -->
            <div style="font-weight:bold;padding-left: 4px">Section <input id="currentSection" style="width:3em"
                                                                           ng-keyup="editorModel.pager.setSection()"
                                                                           ng-value="editorModel.pager.currentSection"/>
                of {{editorModel.pager.rootChidrenCount}}
            </div>

        </div>
        <!-- The TOC tree that allows the user to navigate the content -->
        <div id="toc" class="editorTocTree"/>
    </div>
    <div class="snap-drawer snap-drawer-right"></div>
</div>

<!-- The content and editing area -->
<div id="tocDrawer" class="snap-content">
    <!-- Editor content menubar -->
    <div>
        <!-- Toggles the navigation drawer -->
        <a id="open-left" ng-click="editorModel.drawer.toggle()"></a>
        <dropdown-menu model="editorModel.contentEditorMenu.selected_items"
                       menu-items="editorModel.contentEditorMenu.list"></dropdown-menu>

        <span id="documentBreadcrumb"></span>
        <span style="vertical-align: middle;font-size: 10px;font-weight: bold" ui-mcombo-choices="editorModel.noteTypes" ui-mcombo-selected="editorModel.selectedNoteTypes"></span>
        <!--<ul>-->
            <!--<li ng-repeat="choice in editorModel.selectedNoteTypes">{{choice.text}}</li>-->
        <!--</ul>-->

        <!--<span style="margin-left: 4px">-->
            <!--<select ng-model="editorModel.noteType"-->
                    <!--ng-options="n.name for n in editorModel.noteTypes"></select>-->
        <!--</span>-->
    </div>
    <!-- The content -->
    <div id="editorContent">
        <div style="position: absolute;top:10px;z-index: 1" ng-include="license.html"></div>
    </div>


</div>
