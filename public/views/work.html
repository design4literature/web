<!-- Editor styles dynamically added (depends on editor engine) -->
<style id='d_styles'>
</style>

<div style="margin-top: 6em" class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
        <div class="editorToc">
            <table>
                <tr>
                    <td>
                        <div style="text-align: center">
                            <button class="previousSection"></button>
                            <b> Table of Contents </b>
                            <button class="nextSection"></button>
                        </div>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>Section <input style="width:20px" ng-value="{{editor.pager.currentPage}}"/> of
                        {{editor.pager.totalPages}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="toc" class="editorTocTree"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="snap-drawer snap-drawer-right"></div>
</div>

<div style="margin-top: 6em;" id="tocDrawer" class="snap-content">
    <div id="locationSpec"><a id="open-left" ng-click="editor.drawer.toggle()"></a><span
            id="documentLocation"></span></div>
    <div id="editorContent"/>
</div>
