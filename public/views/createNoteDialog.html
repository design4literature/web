<div class="modal-header">
    <h3>Create Note</h3>
</div>
<div class="modal-body">
    <div style="font-style: italic;font-weight: bold;font-size: larger">Your selection:</div>
    <textarea style="width: 40em;height: 6em" disabled="true" readonly="true" wrap="soft">{{selection}}</textarea>
    <hr/>
    <textarea id="note" style="width: 40em;height: 6em" placeholder="Your note" autofocus="true"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Create Note</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
