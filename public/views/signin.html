<div style="vertical-align: middle"/>

<div class="headline">Horace</div>

<div>
    <div class="yellowBox" style="width: 300px;text-align: center;">
        <form name="signinForm" novalidate class="signinForm" ng-submit="submit(signin.user)">
            <div style="height: 100%"><a ng-href="http://designforliterature.com">
                <img class="horace" ng-src="../images/horace-90x106.png"/></a>
            </div>

            <div class="signinBox">
                <div><input id="username" class="signinField" signin-field type="text" dfl-set-focus
                            ng-model="signin.user.name" required ng-trim
                            placeholder="Username"/></div>
                <div><input id="password" class="signinField" signin-field type="password"
                            ng-model="signin.user.password" required ng-trim
                            placeholder="Password"/></div>
                <div class="errorMsg" ng-show="signin.error">
                    <a class="error" ng-href="signinHelp.html" target="_blank">{{signin.msg}} </a>
                </div>
            </div>
            <button id="submit" ng-click="signin.signIn()" class="signinButton-{{!signinForm.$valid}}"
                    ng-disabled="!signinForm.$valid">Sign In
            </button>
            <div class="small"><a ng-href="signinHelp.html" target="_blank">Sign in help</a></div>
        </form>
    </div>
</div>

<div class="defaultDivStyle" style="margin-top: 1em">
    <div><a ui-sref="signup">Create Account</a></div>
</div>

</div>
